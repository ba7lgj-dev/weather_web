<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>城市天气预报</title>
    <style>
      :root {
        font-size: 16px;
        color-scheme: light;
        --bg-color: #f5f7fb;
        --card-bg: rgba(255, 255, 255, 0.82);
        --border-radius: 28px;
        --shadow: 0 28px 60px rgba(15, 23, 42, 0.12);
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --brand-color: #2563eb;
        --accent-color: #fbbf24;
        --muted-bg: rgba(37, 99, 235, 0.08);
        --scene-gradient: linear-gradient(180deg, #eef2ff 0%, #f8fafc 70%, rgba(255, 255, 255, 0) 100%);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'SF Pro Display', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        background: var(--bg-color);
        color: var(--text-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(1.5rem, 4vw, 3rem);
        transition: background 0.6s ease;
      }

      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.18), transparent 55%),
          radial-gradient(circle at 15% 85%, rgba(248, 113, 113, 0.18), transparent 55%);
        pointer-events: none;
        z-index: -2;
        transition: opacity 0.6s ease;
      }

      .app-shell {
        width: min(1080px, 100%);
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        backdrop-filter: blur(22px);
        padding: clamp(1.75rem, 4vw, 2.75rem);
        display: grid;
        gap: clamp(1.5rem, 3vw, 2.5rem);
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      header h1 {
        margin: 0;
        font-size: clamp(2rem, 4vw, 2.8rem);
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 0.8rem;
      }

      header h1 span {
        font-size: clamp(0.8rem, 1.4vw, 0.95rem);
        padding: 0.45rem 0.9rem;
        border-radius: 999px;
        background: var(--muted-bg);
        color: var(--brand-color);
        letter-spacing: 0.12em;
      }

      header p {
        margin: 0;
        color: var(--text-secondary);
        line-height: 1.7;
      }

      .search-panel {
        display: grid;
        gap: 1.2rem;
        background: rgba(255, 255, 255, 0.72);
        border-radius: 24px;
        padding: clamp(1.25rem, 3vw, 1.8rem);
        border: 1px solid rgba(148, 163, 184, 0.18);
      }

      .input-group {
        display: flex;
        flex-wrap: wrap;
        gap: 0.9rem;
        align-items: center;
      }

      .input-group input[type='text'] {
        flex: 1 1 260px;
        padding: 0.95rem 1.3rem;
        border-radius: 18px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        font-size: 1rem;
        background: white;
        color: var(--text-primary);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .input-group input[type='text']:focus {
        outline: none;
        border-color: rgba(37, 99, 235, 0.45);
        box-shadow: 0 0 0 5px rgba(37, 99, 235, 0.15);
      }

      .input-group button {
        flex: 0 0 auto;
        padding: 0.95rem 2.2rem;
        border: none;
        border-radius: 18px;
        background: linear-gradient(135deg, #60a5fa, #2563eb);
        color: white;
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: 0.05em;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .input-group button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .input-group button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 30px rgba(37, 99, 235, 0.25);
      }

      .search-meta {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 1rem;
        color: var(--text-secondary);
        font-size: 0.95rem;
      }

      .city-results {
        display: grid;
        gap: 0.65rem;
        max-height: 220px;
        overflow-y: auto;
        padding-right: 0.4rem;
      }

      .city-results button {
        text-align: left;
        padding: 0.9rem 1.1rem;
        border-radius: 16px;
        border: 1px solid transparent;
        background: rgba(37, 99, 235, 0.08);
        font-size: 0.95rem;
        color: var(--text-primary);
        cursor: pointer;
        transition: transform 0.2s ease, border-color 0.2s ease, background 0.2s ease;
      }

      .city-results button:hover,
      .city-results button.active {
        background: white;
        border-color: rgba(37, 99, 235, 0.35);
        transform: translateX(6px);
      }

      .history-badges {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
      }

      .history-badges button {
        border: none;
        padding: 0.5rem 0.9rem;
        border-radius: 999px;
        background: rgba(37, 99, 235, 0.1);
        color: var(--brand-color);
        font-size: 0.85rem;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .history-badges button:hover {
        background: rgba(37, 99, 235, 0.2);
      }

      .content-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: clamp(1.5rem, 3vw, 2.4rem);
      }

      .primary-card {
        grid-column: 1 / -1;
        display: grid;
        gap: 1.5rem;
        background: rgba(255, 255, 255, 0.78);
        border-radius: 24px;
        padding: clamp(1.5rem, 3vw, 2.4rem);
        border: 1px solid rgba(148, 163, 184, 0.2);
        position: relative;
        overflow: hidden;
      }

      .weather-scene {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: var(--scene-gradient);
        z-index: 0;
      }

      .scene-layer {
        position: absolute;
        inset: 0;
        overflow: hidden;
      }

      .scene-sun {
        position: absolute;
        top: 14%;
        right: 14%;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #fff7d6, #fbbf24 60%, #f59e0b 100%);
        box-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
        animation: sunPulse 8s linear infinite;
        opacity: 0;
        transform: scale(0.9);
      }

      @keyframes sunPulse {
        0%,
        100% {
          transform: scale(0.95) translateY(0);
        }
        50% {
          transform: scale(1.05) translateY(-6px);
        }
      }

      .scene-cloud {
        position: absolute;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 999px;
        box-shadow: 0 15px 40px rgba(15, 23, 42, 0.08);
        animation: floatCloud 12s ease-in-out infinite;
        opacity: 0;
      }

      .scene-cloud::before,
      .scene-cloud::after {
        content: '';
        position: absolute;
        background: inherit;
        border-radius: inherit;
      }

      .scene-cloud::before {
        width: 60%;
        height: 70%;
        top: -35%;
        left: 12%;
      }

      .scene-cloud::after {
        width: 45%;
        height: 60%;
        top: -25%;
        right: 14%;
      }

      @keyframes floatCloud {
        0%,
        100% {
          transform: translateX(0px) translateY(0px);
        }
        50% {
          transform: translateX(12px) translateY(-6px);
        }
      }

      .scene-rain-drop,
      .scene-snow-flake {
        position: absolute;
        top: -10%;
        width: 2px;
        height: 20px;
        background: rgba(59, 130, 246, 0.55);
        animation: fall 1.8s linear infinite;
        border-radius: 999px;
        opacity: 0;
      }

      .scene-snow-flake {
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        animation: snow 3.6s linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-20px);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translateY(260px);
          opacity: 0;
        }
      }

      @keyframes snow {
        0% {
          transform: translate3d(0, -30px, 0);
          opacity: 0;
        }
        15% {
          opacity: 1;
        }
        100% {
          transform: translate3d(15px, 240px, 0);
          opacity: 0;
        }
      }

      .weather-status {
        position: relative;
        z-index: 1;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 1.4rem;
        align-items: flex-end;
      }

      .weather-status h2 {
        margin: 0;
        font-size: clamp(2.8rem, 8vw, 4rem);
      }

      .weather-meta {
        color: var(--text-secondary);
        line-height: 1.6;
      }

      .status-description {
        text-align: right;
        color: var(--brand-color);
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }

      .weather-summary {
        position: relative;
        z-index: 1;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1rem;
      }

      .summary-card {
        border-radius: 18px;
        padding: 1rem 1.2rem;
        background: white;
        border: 1px solid rgba(148, 163, 184, 0.18);
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        color: var(--text-secondary);
      }

      .summary-card strong {
        font-size: 1.5rem;
        color: var(--text-primary);
      }

      .secondary-card {
        background: rgba(255, 255, 255, 0.78);
        border-radius: 22px;
        padding: clamp(1.2rem, 3vw, 1.8rem);
        border: 1px solid rgba(148, 163, 184, 0.2);
        display: grid;
        gap: 1.1rem;
      }

      .secondary-card h3 {
        margin: 0;
        font-size: 1.2rem;
        color: var(--brand-color);
      }

      .life-advice-list {
        display: grid;
        gap: 0.85rem;
      }

      .advice-item {
        border-radius: 18px;
        background: white;
        padding: 0.9rem 1.1rem;
        border: 1px solid rgba(148, 163, 184, 0.18);
        display: grid;
        gap: 0.3rem;
      }

      .advice-item strong {
        color: var(--text-primary);
        font-size: 1rem;
      }

      .advice-item span {
        font-size: 0.92rem;
        color: var(--text-secondary);
        line-height: 1.6;
      }

      .placeholder {
        padding: 2.4rem 1rem;
        text-align: center;
        color: var(--text-secondary);
        font-size: 1rem;
      }

      @media (max-width: 720px) {
        body {
          padding: 1.5rem;
        }

        .weather-status {
          text-align: center;
          justify-content: center;
        }

        .status-description {
          text-align: center;
          align-items: center;
        }
      }

      body[data-theme='sunny'] {
        --bg-color: linear-gradient(180deg, #fdfdfd 0%, #fef3c7 100%);
        --scene-gradient: linear-gradient(180deg, rgba(254, 249, 195, 0.65) 0%, rgba(255, 255, 255, 0.9) 65%, rgba(255, 255, 255, 0) 100%);
      }

      body[data-theme='cloudy'] {
        --bg-color: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
        --scene-gradient: linear-gradient(180deg, rgba(226, 232, 240, 0.75) 0%, rgba(248, 250, 252, 0.9) 70%, rgba(255, 255, 255, 0));
      }

      body[data-theme='rainy'] {
        --bg-color: linear-gradient(180deg, #f1f5f9 0%, #cbd5f5 100%);
        --scene-gradient: linear-gradient(180deg, rgba(203, 213, 225, 0.6) 0%, rgba(241, 245, 249, 0.9) 65%, rgba(203, 213, 225, 0));
      }

      body[data-theme='snowy'] {
        --bg-color: linear-gradient(180deg, #f8fafc 0%, #e0f2fe 100%);
        --scene-gradient: linear-gradient(180deg, rgba(224, 242, 254, 0.72) 0%, rgba(255, 255, 255, 0.95) 70%, rgba(255, 255, 255, 0));
      }

      body[data-theme='night'] {
        --bg-color: radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.35), rgba(15, 23, 42, 0.95));
        --card-bg: rgba(15, 23, 42, 0.72);
        --text-primary: #e2e8f0;
        --text-secondary: #cbd5f5;
        --muted-bg: rgba(96, 165, 250, 0.18);
        --scene-gradient: linear-gradient(180deg, rgba(15, 23, 42, 0.75) 0%, rgba(30, 41, 59, 0.9) 60%, rgba(15, 23, 42, 0));
        color: var(--text-primary);
      }

      body[data-theme='night'] .secondary-card,
      body[data-theme='night'] .primary-card,
      body[data-theme='night'] .advice-item,
      body[data-theme='night'] .search-panel {
        background: rgba(15, 23, 42, 0.78);
        border-color: rgba(148, 163, 184, 0.12);
      }

      body[data-theme='night'] .summary-card {
        background: rgba(30, 41, 59, 0.85);
        border-color: rgba(148, 163, 184, 0.15);
      }
    </style>
  </head>
  <body data-theme="default">
    <main class="app-shell">
      <header>
        <h1>城市天气预报 <span>Beautiful Weather Companion</span></h1>
        <p>
          探索城市的天空，实时了解天气变化。输入城市名称即可查询当前天气，并获取生活方式指数与贴心建议。
        </p>
      </header>

      <section class="search-panel">
        <div class="input-group">
          <input id="cityInput" type="text" placeholder="请输入城市名称，如 北京" autocomplete="off" />
          <button id="queryBtn" type="button" disabled>查询天气</button>
        </div>
        <div class="search-meta">
          <span id="searchStatus">等待输入城市名称</span>
          <span id="weatherUpdate">尚未查询</span>
        </div>
        <div class="history-badges" id="searchHistory"></div>
        <div class="city-results" id="cityResults" aria-live="polite"></div>
      </section>

      <section class="content-grid">
        <article class="primary-card">
          <div class="weather-scene" aria-hidden="true">
            <div class="scene-layer scene-layer--sun">
              <div class="scene-sun"></div>
            </div>
            <div class="scene-layer scene-layer--clouds"></div>
            <div class="scene-layer scene-layer--precip"></div>
          </div>
          <div id="weatherContent">
            <div class="placeholder">请先查询城市，查看当前天气状况。</div>
          </div>
        </article>

        <aside class="secondary-card">
          <h3>生活方式指数</h3>
          <p class="hint">根据温度、湿度与空气质量，为你提供穿衣、出行和运动建议。</p>
          <div id="lifeAdvice" class="life-advice-list">
            <div class="placeholder">查询天气后，将自动生成生活建议。</div>
          </div>
        </aside>
      </section>
    </main>

    <script>
      const QWEATHER_API_HOST = 'https://devapi.qweather.com';
      const CITY_LOOKUP_PATH = '/v2/city/lookup';
      const WEATHER_NOW_PATH = '/v7/weather/now';
      const INDICES_PATH = '/v7/indices/1d';
      const QWEATHER_API_KEY = '请在此填写你的和风天气Key';

      const cityInput = document.querySelector('#cityInput');
      const queryBtn = document.querySelector('#queryBtn');
      const searchStatus = document.querySelector('#searchStatus');
      const weatherUpdate = document.querySelector('#weatherUpdate');
      const cityResults = document.querySelector('#cityResults');
      const searchHistory = document.querySelector('#searchHistory');
      const weatherContent = document.querySelector('#weatherContent');
      const lifeAdvice = document.querySelector('#lifeAdvice');
      const sceneSunLayer = document.querySelector('.scene-layer--sun .scene-sun');
      const sceneCloudLayer = document.querySelector('.scene-layer--clouds');
      const scenePrecipLayer = document.querySelector('.scene-layer--precip');

      let debounceTimer = null;
      let selectedCity = null;
      let currentTheme = 'default';

      const mockCityResponse = {
        location: [
          { id: '101010100', name: '北京', adm1: '北京', country: '中国' },
          { id: '101020100', name: '上海', adm1: '上海', country: '中国' },
          { id: '101280101', name: '广州', adm1: '广东', country: '中国' }
        ]
      };

      const mockWeatherResponse = {
        now: {
          obsTime: new Date().toISOString(),
          temp: '26',
          feelsLike: '27',
          text: '多云',
          icon: '101',
          windDir: '东南风',
          windScale: '3',
          humidity: '60',
          precip: '0.0',
          pressure: '1005',
          vis: '10'
        }
      };

      const mockIndicesResponse = {
        daily: [
          { type: '3', name: '穿衣指数', level: '1', category: '较舒适', text: '多备一件薄外套，早晚温差稍大。' },
          { type: '6', name: '旅游指数', level: '1', category: '适宜', text: '天气温和，适合安排城市漫步或周边短途旅行。' },
          { type: '1', name: '运动指数', level: '2', category: '较适宜', text: '适合户外运动，注意补水保持活力。' }
        ]
      };

      const fetchWithTimeout = async (url, options = {}) => {
        const { timeout = 5000, ...rest } = options;
        const controller = new AbortController();
        const timer = setTimeout(() => controller.abort(), timeout);
        try {
          const response = await fetch(url, {
            ...rest,
            signal: controller.signal
          });
          return response;
        } finally {
          clearTimeout(timer);
        }
      };

      const buildQuery = (params) =>
        Object.entries(params)
          .filter(([, value]) => value !== undefined && value !== null && value !== '')
          .map(([key, value]) => `${encodeURIComponent(key)}=${encodeURIComponent(value)}`)
          .join('&');

      const getHistory = () => {
        try {
          const value = localStorage.getItem('weather-history');
          return value ? JSON.parse(value) : [];
        } catch (error) {
          console.warn('读取历史记录失败，使用空数组。', error);
          return [];
        }
      };

      const setHistory = (history) => {
        try {
          localStorage.setItem('weather-history', JSON.stringify(history.slice(0, 6)));
        } catch (error) {
          console.warn('写入历史记录失败。', error);
        }
      };

      const updateHistory = (city) => {
        const history = getHistory().filter((item) => item.id !== city.id);
        history.unshift(city);
        setHistory(history);
        renderHistory();
      };

      const renderHistory = () => {
        const history = getHistory();
        searchHistory.innerHTML = '';
        if (!history.length) {
          return;
        }
        const fragment = document.createDocumentFragment();
        history.forEach((item) => {
          const button = document.createElement('button');
          button.type = 'button';
          button.textContent = `${item.name}${item.adm1 ? ` · ${item.adm1}` : ''}`;
          button.addEventListener('click', () => {
            selectCity(item);
            cityInput.value = item.name;
            queryWeather();
          });
          fragment.appendChild(button);
        });
        searchHistory.appendChild(fragment);
      };

      const renderCityResults = (locations = []) => {
        cityResults.innerHTML = '';
        if (!locations.length) {
          searchStatus.textContent = '未找到匹配的城市，请尝试其他关键词。';
          return;
        }
        const fragment = document.createDocumentFragment();
        locations.forEach((location) => {
          const option = document.createElement('button');
          option.type = 'button';
          option.textContent = `${location.name} · ${location.adm1 || location.country || ''}`;
          option.classList.toggle('active', selectedCity && selectedCity.id === location.id);
          option.addEventListener('click', () => {
            selectCity(location);
            cityInput.value = location.name;
            cityResults.querySelectorAll('button').forEach((button) => button.classList.remove('active'));
            option.classList.add('active');
          });
          fragment.appendChild(option);
        });
        cityResults.appendChild(fragment);
        searchStatus.textContent = '请选择下方城市以获取天气。';
      };

      const mapWeatherToTheme = (text = '', icon = '', isDay = '1') => {
        const iconStr = String(icon || '');
        const isNightFlag = String(isDay) === '0';
        const isNightIcon = iconStr.endsWith('n') || (!Number.isNaN(Number(iconStr)) && Number(iconStr) >= 150);
        const isNight = isNightFlag || isNightIcon;
        if (isNight) return 'night';
        if (/雪/.test(text)) return 'snowy';
        if (/雨/.test(text)) return 'rainy';
        if (/云|阴/.test(text)) return 'cloudy';
        if (/晴/.test(text)) return 'sunny';
        return 'default';
      };

      const applyScene = (theme) => {
        if (currentTheme === theme) return;
        currentTheme = theme;
        document.body.setAttribute('data-theme', theme);

        sceneSunLayer.style.opacity = theme === 'sunny' ? 1 : 0;
        sceneSunLayer.style.transform = theme === 'sunny' ? 'scale(1)' : 'scale(0.9)';

        sceneCloudLayer.innerHTML = '';
        scenePrecipLayer.innerHTML = '';

        if (['cloudy', 'rainy', 'snowy'].includes(theme)) {
          const cloudCount = theme === 'cloudy' ? 3 : 2;
          for (let i = 0; i < cloudCount; i += 1) {
            const cloud = document.createElement('div');
            cloud.className = 'scene-cloud';
            cloud.style.width = `${160 + Math.random() * 80}px`;
            cloud.style.height = `${70 + Math.random() * 40}px`;
            cloud.style.top = `${15 + i * 12}%`;
            cloud.style.left = `${10 + i * 25}%`;
            cloud.style.animationDelay = `${Math.random() * 4}s`;
            cloud.style.opacity = theme === 'cloudy' ? 1 : 0.75;
            sceneCloudLayer.appendChild(cloud);
          }
        }

        if (theme === 'rainy' || theme === 'snowy') {
          const count = theme === 'rainy' ? 40 : 24;
          for (let i = 0; i < count; i += 1) {
            const precip = document.createElement('div');
            precip.className = theme === 'rainy' ? 'scene-rain-drop' : 'scene-snow-flake';
            precip.style.left = `${Math.random() * 100}%`;
            precip.style.animationDelay = `${Math.random() * 1.8}s`;
            precip.style.animationDuration = theme === 'rainy' ? `${1.4 + Math.random() * 0.8}s` : `${3 + Math.random() * 1.5}s`;
            scenePrecipLayer.appendChild(precip);
          }
        }
      };

      const renderWeather = (city, weather) => {
        const { now } = weather;
        const observedAt = now.obsTime ? new Date(now.obsTime).toLocaleString() : '刚刚';
        const theme = mapWeatherToTheme(now.text || '', now.icon || '', now.isDay);
        applyScene(theme);
        weatherContent.innerHTML = `
          <div class="weather-status">
            <div>
              <h2>${now.temp ?? '--'}°C</h2>
              <div class="weather-meta">
                <div>${city.name} · ${city.adm1 || city.country || ''}</div>
                <div>体感温度 ${now.feelsLike ?? '--'}°C · 能见度 ${now.vis ?? '--'}km</div>
              </div>
            </div>
            <div class="status-description">
              <strong>${now.text ?? '未知天气'}</strong>
              <small>更新于：${observedAt}</small>
            </div>
          </div>
          <div class="weather-summary">
            <div class="summary-card">
              <span>风向</span>
              <strong>${now.windDir ?? '--'}</strong>
            </div>
            <div class="summary-card">
              <span>风力</span>
              <strong>${now.windScale ? `${now.windScale} 级` : '--'}</strong>
            </div>
            <div class="summary-card">
              <span>湿度</span>
              <strong>${now.humidity ? `${now.humidity}%` : '--'}</strong>
            </div>
            <div class="summary-card">
              <span>降水</span>
              <strong>${now.precip ? `${now.precip} mm` : '0 mm'}</strong>
            </div>
          </div>
        `;
      };

      const adviceTypeMap = {
        '1': '运动建议',
        '2': '洗车建议',
        '3': '穿衣建议',
        '6': '旅游建议',
        '8': '晾晒建议',
        '9': '交通建议',
        '10': '防晒建议'
      };

      const renderLifeAdvice = (indices) => {
        lifeAdvice.innerHTML = '';
        if (!indices.length) {
          lifeAdvice.innerHTML = '<div class="placeholder">暂未获取到指数信息。</div>';
          return;
        }
        const fragment = document.createDocumentFragment();
        indices.forEach((item) => {
          const wrapper = document.createElement('div');
          wrapper.className = 'advice-item';
          const title = adviceTypeMap[item.type] || item.name || '生活建议';
          wrapper.innerHTML = `
            <strong>${title} · ${item.category || ''}</strong>
            <span>${item.text || '暂无建议'}</span>
          `;
          fragment.appendChild(wrapper);
        });
        lifeAdvice.appendChild(fragment);
      };

      const selectCity = (city) => {
        selectedCity = city;
        queryBtn.disabled = false;
        updateHistory(city);
      };

      const searchCities = async (keyword) => {
        const query = buildQuery({ location: keyword, key: QWEATHER_API_KEY });
        const url = `${QWEATHER_API_HOST}${CITY_LOOKUP_PATH}?${query}`;
        try {
          const response = await fetchWithTimeout(url);
          if (!response.ok) throw new Error('城市查询失败');
          const data = await response.json();
          if (data.code !== '200') throw new Error(data.message || '接口返回异常');
          renderCityResults(data.location || []);
        } catch (error) {
          console.warn('使用模拟城市数据，原因：', error.message);
          renderCityResults(mockCityResponse.location);
        }
      };

      const fetchLifeIndices = async (locationId) => {
        const query = buildQuery({ location: locationId, key: QWEATHER_API_KEY, type: '0' });
        const url = `${QWEATHER_API_HOST}${INDICES_PATH}?${query}`;
        try {
          const response = await fetchWithTimeout(url);
          if (!response.ok) throw new Error('指数查询失败');
          const data = await response.json();
          if (data.code !== '200') throw new Error(data.message || '接口返回异常');
          const filtered = (data.daily || []).filter((item) => adviceTypeMap[item.type]);
          renderLifeAdvice(filtered.slice(0, 5));
        } catch (error) {
          console.warn('使用模拟指数数据，原因：', error.message);
          renderLifeAdvice(mockIndicesResponse.daily);
        }
      };

      const queryWeather = async () => {
        if (!selectedCity) return;
        queryBtn.disabled = true;
        weatherUpdate.textContent = '正在获取天气数据...';
        weatherContent.innerHTML = '<div class="placeholder">加载中，请稍候...</div>';
        lifeAdvice.innerHTML = '<div class="placeholder">正在根据天气生成生活建议...</div>';

        const query = buildQuery({ location: selectedCity.id, key: QWEATHER_API_KEY });
        const url = `${QWEATHER_API_HOST}${WEATHER_NOW_PATH}?${query}`;

        try {
          const response = await fetchWithTimeout(url);
          if (!response.ok) throw new Error('天气查询失败');
          const data = await response.json();
          if (data.code !== '200') throw new Error(data.message || '接口返回异常');
          renderWeather(selectedCity, data);
          weatherUpdate.textContent = `更新于 ${new Date().toLocaleString()}`;
          fetchLifeIndices(selectedCity.id);
        } catch (error) {
          console.warn('使用模拟天气数据，原因：', error.message);
          renderWeather(selectedCity, mockWeatherResponse);
          weatherUpdate.textContent = `模拟数据 · ${new Date().toLocaleString()}`;
          fetchLifeIndices(selectedCity.id);
        } finally {
          queryBtn.disabled = false;
        }
      };

      const handleInput = (event) => {
        const value = event.target.value.trim();
        if (!value) {
          searchStatus.textContent = '等待输入城市名称';
          cityResults.innerHTML = '';
          queryBtn.disabled = !selectedCity;
          return;
        }
        searchStatus.textContent = '正在搜索匹配城市...';
        if (debounceTimer) clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => searchCities(value), 400);
      };

      cityInput.addEventListener('input', handleInput);
      queryBtn.addEventListener('click', queryWeather);

      const init = () => {
        renderHistory();
        const [first] = getHistory();
        if (first) {
          selectCity(first);
          cityInput.value = first.name;
          queryWeather();
        }
      };

      init();
    </script>
  </body>
</html>
